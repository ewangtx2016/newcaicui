<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{$jobs[title]}</title>
<meta name="Keywords" content="{$jobs[keywords]}" />
<meta name="Description" content="{$jobs[jianjie]}" />
<link rel="stylesheet" type="text/css" href="{CSS_PATH}zb/css.css" />
<link rel="stylesheet" href="{CSS_PATH}zb/jt_liyulan.css.css"/>
<script src="{JS_PATH}zb/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="{JS_PATH}zb/jt_head.js"></script>
</head>

<body>
{template "content","header"}
<div class="l_head_87" style="background-image:url({$create[pic]});">
  <div class="jtz_txt">
    <h2>{$create[one]}</h2>
    <span>{$create[english]}</span> <i></i> </div>
</div>
<div class="jt_main jt_gyzb_sztd_xq">
  <div class="center">
    <div class="jt_gyzb_sztd_xqul cl">
      <div class="cont_box">
        <div class="l_top"><img src="{cutimg($jobs['pic2'],1134,436,5)}" alt=""/></div>
      </div>
      <div class="l_fl">
        <div class="img"><img src="{cutimg($jobs['pic'],380,353,5)}" alt=""/></div>
        <div class="jt_szxq_tit"> <span class="tit_26">{$jobs[ren]}</span> <i class="tit_intro">{$jobs[english]}</i> </div>
        <div class="jt_gyzb_sztd_xqlist">
          <div class="list"> <i>教师资历：</i>
            <div class="l_p">{$jobs[jszl]}</div>
          </div>
          <div class="list"> <i>从业时间：</i>
            <div class="l_p">{$jobs[cysj]}</div>
          </div>
          <div class="list"> <i>主讲科目：</i>
            <div class="l_p">{zjkm($jobs[zjkm],0)}</div>
          </div>
          <div class="list"> <i>讲师格言：</i>
            <div class="l_p">{$jobs[jsgy]}</div>
          </div>
        </div>
      </div>
      <div class="l_fr">
        <div class="jt_szxq_titcon"> <span class="tit_span">教师简介</span> </div>
        <div class="l_txt"> {$jobs[jsjj]} </div>
        <div class="jt_szxq_titcon"> <span class="tit_span">教育背景</span> </div>
        <div class="l_txt"> {$jobs[jybj]} </div>
        <div class="jt_szxq_titcon"> <span class="tit_span">工作经历</span> </div>
        <div class="l_txt">
          {$jobs[gzjl]}
        </div>
        <div class="jt_szxq_titcon"> <span class="tit_span">教学理念和风格</span> </div>
        <div class="l_txt"> {$jobs[content]} </div>
      </div>
    </div>
  </div>
</div>
{template "content","footer"}
</body>
</html>
